<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fullstack MongoDB App with Pagination</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 0 20px;
      background: #f5f5f5;
      color: #222;
    }
    h2 {
      margin-top: 40px;
      border-bottom: 2px solid #222;
      padding-bottom: 5px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
    }
    form input[type="text"],
    form input[type="email"] {
      flex: 1 1 200px;
      padding: 8px 12px;
      font-size: 1rem;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    form button {
      padding: 10px 25px;
      font-size: 1rem;
      background: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    form button:hover {
      background: #0056b3;
    }
    .plan-options {
      flex: 1 1 100%;
    }
    .plan-options label {
      margin-right: 15px;
      cursor: pointer;
    }
    #controls {
      margin-top: 30px;
      margin-bottom: 10px;
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }
    #controls label {
      font-weight: bold;
    }
    #searchInput {
      padding: 6px 10px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #aaa;
      flex: 1 1 200px;
    }
    #searchBtn {
      padding: 7px 15px;
      font-size: 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #searchBtn:hover {
      background: #1e7e34;
    }
    ul#userList {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }
    ul#userList li {
      background: white;
      margin-bottom: 8px;
      padding: 12px 15px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .user-info {
      flex: 1 1 300px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .user-info input[type="text"],
    .user-info input[type="email"],
    .user-info select {
      padding: 5px 8px;
      font-size: 1rem;
      border: 1px solid #aaa;
      border-radius: 4px;
      width: 150px;
    }
    button.edit-btn, button.save-btn, button.cancel-btn, button.delete-btn {
      padding: 5px 10px;
      font-size: 0.9rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
      transition: background 0.3s ease;
    }
    button.edit-btn {
      background: #007bff;
    }
    button.edit-btn:hover {
      background: #0056b3;
    }
    button.save-btn {
      background: #28a745;
    }
    button.save-btn:hover {
      background: #1e7e34;
    }
    button.cancel-btn {
      background: #6c757d;
    }
    button.cancel-btn:hover {
      background: #5a6268;
    }
    button.delete-btn {
      background: #dc3545;
    }
    button.delete-btn:hover {
      background: #b02a37;
    }
    #pagination {
      margin-top: 20px;
      text-align: center;
    }
    #pagination button {
      padding: 7px 15px;
      margin: 0 5px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #007bff;
      background: white;
      color: #007bff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #pagination button:hover:not(:disabled) {
      background: #007bff;
      color: white;
    }
    #pagination button:disabled {
      cursor: default;
      opacity: 0.5;
    }
    #pagination span {
      font-weight: bold;
      margin: 0 10px;
      font-size: 1.1rem;
    }
    @media (max-width: 480px) {
      form {
        flex-direction: column;
      }
      .user-info input[type="text"],
      .user-info input[type="email"],
      .user-info select {
        width: 100px;
      }
      ul#userList li {
        flex-direction: column;
        align-items: flex-start;
      }
      .user-info {
        flex-direction: column;
        gap: 6px;
      }
      #controls {
        flex-direction: column;
        align-items: stretch;
      }
      #searchInput {
        flex: 1 1 auto;
      }
    }
  </style>
</head>
<body>
  <h2>Add User</h2>
  <form id="userForm">
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <div class="plan-options">
      <label><input type="radio" name="plan" value="A" checked /> Plan A</label>
      <label><input type="radio" name="plan" value="B" /> Plan B</label>
      <label><input type="radio" name="plan" value="C" /> Plan C</label>
      <label><input type="radio" name="plan" value="Custom" /> Custom</label>
    </div>
    <button type="submit">Add</button>
  </form>

  <div id="controls">
    <label for="sortSelect">Sort by:</label>
    <select id="sortSelect">
      <option value="name">Name</option>
      <option value="email">Email</option>
      <option value="plan">Plan</option>
    </select>

    <input type="text" id="searchInput" placeholder="Search by name" />
    <button id="searchBtn">Search</button>
  </div>

  <h2>All Users</h2>
  <ul id="userList"></ul>

  <div id="pagination">
    <button id="prevPage" disabled>Prev</button>
    <span id="pageInfo">Page 1</span>
    <button id="nextPage" disabled>Next</button>
  </div>

  <script>
    const userForm = document.getElementById('userForm');
    const userList = document.getElementById('userList');
    const sortSelect = document.getElementById('sortSelect');
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');

    const prevPageBtn = document.getElementById('prevPage');
    const nextPageBtn = document.getElementById('nextPage');
    const pageInfo = document.getElementById('pageInfo');

    const BASE_URL = 'http://localhost:3000';
    
    const USERS_PER_PAGE = 3;
    let currentPage = 1;
    let totalPages = 1;

    // Add user
    userForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const plan = document.querySelector('input[name="plan"]:checked').value;
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!name || !email) {
        alert('Name and Email are required');
        return;
      }

      const res = await fetch(`${BASE_URL}/add`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, plan })
      });

      if (res.ok) {
        userForm.reset();
        currentPage = 1;  // Reset to first page after adding
        loadUsers();
      } else {
        alert('Failed to add user');
      }
    });

    // Load users with pagination, sorting, searching
    async function loadUsers() {
      const sort = sortSelect.value;
      const search = searchInput.value.trim();

      const res = await fetch(`${BASE_URL}/users?page=${currentPage}&limit=${USERS_PER_PAGE}&sort=${sort}&search=${encodeURIComponent(search)}`);
      if (!res.ok) {
        alert('Failed to load users');
        return;
      }
      const data = await res.json();

      // Assuming response format { users: [...], totalPages: X }
      const users = data.users;
      totalPages = data.totalPages;

      userList.innerHTML = '';
      if (users.length === 0) {
        userList.innerHTML = '<li>No users found</li>';
      } else {
        users.forEach(user => {
          const li = document.createElement('li');
          li.dataset.id = user._id;

          // Show user info and buttons
          li.innerHTML = `
            <div class="user-info">
              <span><strong>${user.name}</strong></span> - 
              <span>${user.email}</span> - 
              <span>Plan: ${user.plan}</span>
            </div>
            <div>
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </div>
          `;

          userList.appendChild(li);

          // Edit button handler
          li.querySelector('.edit-btn').addEventListener('click', () => enterEditMode(li, user));

          // Delete button handler
          li.querySelector('.delete-btn').addEventListener('click', () => deleteUser(user._id));
        });
      }

      // Update pagination buttons & info
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      prevPageBtn.disabled = currentPage <= 1;
      nextPageBtn.disabled = currentPage >= totalPages;
    }

    // Enter edit mode: replace display with input fields + save/cancel buttons
    function enterEditMode(li, user) {
      li.innerHTML = '';

      const infoDiv = document.createElement('div');
      infoDiv.className = 'user-info';

      const nameInput = document.createElement('input');
      nameInput.type = 'text';
      nameInput.value = user.name;

      const emailInput = document.createElement('input');
      emailInput.type = 'email';
      emailInput.value = user.email;

      const planSelect = document.createElement('select');
      ['A', 'B', 'C', 'Custom'].forEach(p => {
        const option = document.createElement('option');
        option.value = p;
        option.textContent = `Plan ${p}`;
        if (p === user.plan) option.selected = true;
        planSelect.appendChild(option);
      });

      infoDiv.append(nameInput, emailInput, planSelect);

      // Save button
      const saveBtn = document.createElement('button');
      saveBtn.textContent = 'Save';
      saveBtn.className = 'save-btn';
      saveBtn.onclick = async () => {
        const updatedName = nameInput.value.trim();
        const updatedEmail = emailInput.value.trim();
        const updatedPlan = planSelect.value;

        if (!updatedName || !updatedEmail) {
          alert('Name and Email cannot be empty');
          return;
        }

        const res = await fetch(`${BASE_URL}/update/${user._id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: updatedName, email: updatedEmail, plan: updatedPlan })
        });

        if (res.ok) {
          loadUsers();
        } else {
          alert('Failed to update user');
        }
      };

      // Cancel button
      const cancelBtn = document.createElement('button');
      cancelBtn.textContent = 'Cancel';
      cancelBtn.className = 'cancel-btn';
      cancelBtn.onclick = () => loadUsers();

      li.append(infoDiv, saveBtn, cancelBtn);
    }

    // Delete user
    async function deleteUser(id) {
      if (!confirm('Are you sure you want to delete this user?')) return;

      const res = await fetch(`${BASE_URL}/delete/${id}`, { method: 'DELETE' });

      if (res.ok) {
        // If deleting last user on current page and no more users remain, go to prev page
        if (userList.childElementCount === 1 && currentPage > 1) {
          currentPage--;
        }
        loadUsers();
      } else {
        alert('Failed to delete user');
      }
    }

    // Pagination button handlers
    prevPageBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        loadUsers();
      }
    });
    nextPageBtn.addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        loadUsers();
      }
    });

    // Search and sort triggers reload, resets to page 1
    searchBtn.addEventListener('click', () => {
      currentPage = 1;
      loadUsers();
    });
    searchInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        currentPage = 1;
        loadUsers();
      }
    });
    sortSelect.addEventListener('change', () => {
      currentPage = 1;
      loadUsers();
    });

    // Initial load
    loadUsers();
  </script>
</body>
</html>
